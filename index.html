<html><body><div id="thediv">
Test

</div>


<script>

var date2 = new Date(); 

var date1 = new Date("05/02/2017"); 

  
// To calculate the time difference of two dates 

var Difference_In_Time = date2.getTime() - date1.getTime(); 

  
// To calculate the no. of days between two dates 

var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24); 


document.getElementById("thediv").innerText = 
"It has been " + Math.round(Difference_In_Days) + " days since Pat shaved his head.";
</Script>

</body></html>
